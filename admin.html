<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Algerian Stamps</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <button id="logoutButton" class="logout-btn">Logout</button>
    </header>
    
    <div class="admin-container">
        <h1>Add New Stamp</h1>
        <form id="stampForm">
            <div class="form-group">
                <label for="stampName">Stamp Name:</label>
                <input type="text" id="stampName" required>
            </div>
            <div class="form-group">
                <label for="stampYear">Year:</label>
                <input type="text" id="stampYear" required>
            </div>
            <div class="form-group">
                <label for="stampDescription">Description:</label>
                <textarea id="stampDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="stampImage">Image:</label>
                <input type="file" id="stampImage" accept="image/*" required>
            </div>
            <button type="submit">Add Stamp</button>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
